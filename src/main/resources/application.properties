# Server properties
# server.port=9000

# MySQL Datasource
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/banks?useSSL=false
spring.datasource.username = root
spring.datasource.password = 1234

# Hibernate properties
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type=TRACE

## Jackson properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false
spring.jackson.time-zone = UTC
spring.jackson.serialization.fail-on-empty-beans = false

## App Properties
app.jwtSecret = JWTSuperSecretKey
app.jwtExpirationInMs = 604800000
cross-origin-url = http://localhost:4200
file.upload-dir=./src/main/resources/reports

## SMS API
sms.api.id=94714763065
sms.api.pw=1425
## SSL
server.ssl.key-alias=https
server.ssl.key-store-type=JKS
server.ssl.key-password=password
server.ssl.key-store=classpath:key.jks
